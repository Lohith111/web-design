<!DOCTYPE html>
<html>
    <head>
        <title>Transparent Register Form</title>
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/allcss" rel="stylesheet">
    <link rel="stylesheet" href="style2.css" >
    </head>
    <body>
        <div class="box">
            <form>
                <div class="inputbox">
            
                    <input type="text" placeholder="Username" required><br></div>

                    <div class="inputbox"> 
                
                    <input type="text" placeholder="Email" required><br></div>

                    <div class="inputbox">
        
                    <input type="password" placeholder="password" id="pwd" class="masked" name="password"/>
                    <button type="button" onclick="showhide()" id="eye"> <img src="eye.jpg" alt="eye"/></button>

                    <div class="inputbox">
                
                    <input type="text" placeholder="Confirm password" required><br></div>
                   
                    
                    <button type="submit">Submit</button>  
                    <p>Already Registered?<a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
